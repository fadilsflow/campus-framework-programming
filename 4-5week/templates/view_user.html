{% extends "base.html" %}

{% block title %}View User - {{ user.name }}{% endblock %}

{% block content %}
<div>
    <div>
        <div>
            <div>
                <h2>User Details</h2>
                <div>
                    <a href="{{ url_for('edit_user_page', user_id=user.id) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
            <div>
                <table>
                    <tr>
                        <th>ID:</th>
                        <td>{{ user.id }}</td>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td>{{ user.name }}</td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                        <th>Created At:</th>
                        <td>{{ user.created_at }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
